<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container">
    <div class="col text-center">
        <div class="row">
            <h2 class="display-5 text-center">Password Generator</h2>
        </div>
    </div>

    <div class="col text-center">
        <div class="row">
            <a href="{% url 'about' %}">About Password Generator</a>
        </div>
    </div>

    <div class="col">
        <div class="row text-center">
            <form action="{% url 'password' %}">
                <div class="text-left">
                    <select name="length">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12" selected>12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select> Length
                </div>
                <div class="text-left">
                    <input type="checkbox" name="uppercase"> Uppercase
                </div>
                <div class="text-left">
                    <input type="checkbox" name="numbers"> Numbers
                </div>
                <div class="text-left">
                    <input type="checkbox" name="special"> Special Characters
                </div>


                <button class="btn btn-primary" type="submit">Generate Password</button>
            </form>
        </div>
    </div>
</div>
